
<div class='leftColumn'>
    <div class="simpleBorder">
        <hr class='lines'>
        <hr class='lines'>
    <img class="profilepageimage" src='#fileInput' /><br/>
    <button class="button1" (click)="showOption()">Change Image</button> &nbsp;
    <button class="button1" (click)="initAboutModal()">View Your Information</button>
    <div class="form-group">
        <div *ngIf="showImageChange">
          <div class="fileuploadbuttons">
            <input type="file" id="profile" (change)="onFileChange($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">Clear File</button>
            <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit
              <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
            </button>
          </div>
          <button class="button1" (click)="hideOption()">Hide Option</button>
        </div>
    </div>
    <div class = "infoSection">
        <hr class='lines'>
        <hr class='lines'>
        <label>>>&nbsp;Day of Birth: {{viewUser.dob | date:'longDate'}}</label>
        <br/>
        <label>>>&nbsp;Allegiance: {{viewUser.allegiance.allegiance}}</label>
        <br/>
        <label>>>&nbsp;About: {{viewUser.about}}</label>
        <hr class='lines'>
        <hr class='lines'>
        
    </div>
  </div>
</div>
<div class='rightColumn'>
  <app-feed></app-feed>
</div>
