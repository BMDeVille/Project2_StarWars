<div class="star-back">
  <img src="http://www.gamingface.com/wp-content/uploads/2013/03/swtorlogo.png">
  <br>
  <div id="login-form" class="login">
    <input type="text" name="username" placeholder="Username" /> <br>
    <input type="password" name="password" placeholder="Password"/> <br>
    <input type="submit" value="Log In" (click)="login" /> &nbsp;
    <input type="button" value="Sign Up" (click)="initSignupModal()"/>
  </div>
  <br><br>
  <button (click)="close()">
    Close Modal
  </button>
  <br><br>
</div>
