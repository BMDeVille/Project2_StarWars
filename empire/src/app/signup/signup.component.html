<div class="star-back">
  <img src="http://www.gamingface.com/wp-content/uploads/2013/03/swtorlogo.png">
  <br>
  <div class="login">
    <input type="text" name="username" placeholder="Enter username" [(ngModel)]="reg.username"/> <br>
    <input type="password" name="password" placeholder="Enter password" [(ngModel)]="reg.password"/> <br>
    <input type="text" name="firstName" placeholder="Enter your first name" [(ngModel)]="reg.firstName"/> <br>
    <input type="text" name="lastName" placeholder="Enter your last name" [(ngModel)]="reg.lastName"/> <br>
    <input type="email" name="email" placeholder="Enter your email" [(ngModel)]="reg.email"/> <br> <br>
    Enter Date: <input type="date" id="DOB" name="dateOfBirth" [(ngModel)]="reg.DOB"/> <br> <br>
    <select id="inputState" name="type" (change)="selectType($event)">
      <option selected>Choose your side</option>
      <option value="1">The Empire</option>
      <option value="2">The Rebel Alliance</option>
    </select><br><br>
    <select id="inputState2" name="ques" (change)="selectSecurity($event)">
      <option selected>Select...</option>
      <option value="1">Name of your favorite star ship.</option>
      <option value="2">Name of your first acquired droid.</option>
      <option value="3">Planet your parents met on.</option>
      <option value="4">Your favorite meal</option>
      <option value="5">Mother''s maiden name.</option>
      <option value="6">Academy you attended as a youngling.</option>
      <option value="7">Name of your first mentor.</option>
    </select><br>
    <input type="text" name="sec_ans" [(ngModel)]="reg.sec_ans"/> <br>
    <input type="submit" value="Register" (click)="register()" /> <br>
    <input type="button" value="Return" (click)="initLoginModal()"/>
  </div>
  <br>
  <button (click)="close()">
    Close Modal
  </button>
  <br><br>
</div>
