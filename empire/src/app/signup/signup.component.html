<div class="star-back">
  <img src="http://www.gamingface.com/wp-content/uploads/2013/03/swtorlogo.png">
  <br>
  <form class="login">
    <input type="text" name="username" placeholder="Enter username" /> <br>
    <input type="password" name="password" placeholder="Enter password"/> <br>
    <input type="text" name="firstName" placeholder="Enter your first name" /> <br>
    <input type="text" name="lastName" placeholder="Enter your first name" /> <br>
    <input type="email" name="email" placeholder="Enter your email"/> <br> <br>
    <input type="date" id="DOB" name="dateOfBirth"/> <br> <br>
    <select id="inputState" name="type">
      <option selected>Choose your side.</option>
      <option value="1">The Empire</option>
      <option value="2">The Rebel Alliance</option>
    </select><br>
    <input type="submit" value="Register" /> &nbsp;
    <input type="button" value="Return" (click)="initLoginModal()"/>
  </form>
  <br>
  <button (click)="close()">
    Close Modal
  </button>
  <br><br>
</div>
